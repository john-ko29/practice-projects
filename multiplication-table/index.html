<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>JS Bin</title>
  <style type="text/css">
    body{
    margin: 0;
    }
    .cell{
    float: left;
    border: 1px solid black;
    box-sizing: border-box;
    font-size: 3vmin;
    padding: .5vmin;
    }
    .clearline{
    clear: both;
    border-bottom: 1px solid black;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready( initializeApp );

        function initializeApp(){

        }
        function makeNewLine(){
        $("#tableDisplay").append('<div class="clearline">&nbsp;</div>');
        }
        function appendADiv(text){
        var cell = $("<div>",{
            'class': 'cell',
            text: text
        });
        $("#tableDisplay").append(cell);
        }

        function makeMultTable(startNum, endNum, timeValue){
        //write a for loop to go from the start to the end number, and call the function "appendADiv" and give it the value you want in the new cell
        /*for example, makeMultTable(0,2,3) would give
        0 x 3 = 0
        1 x 3 = 3
        2 x 3 = 3*/
          let timesTable = '';
          for (let i = startNum; i < endNum; i++) {
            timesTable += `i x ${timeValue} \n`
          }
        }

    </script>
</head>

<body>
    <div id="tableDisplay"></div>
</body>

</html>
